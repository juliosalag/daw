<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogram</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="src/logo.png" alt="Isotipo de una camara"></a>
        <h1>Photogram</h1>
        <h2>Comparte tus fotos con tus amigos</h2>
        <hr>
        <nav>
            <a href="buscar.html">Buscar</a>
            <a href="registro.html">Crear cuenta</a>
        </nav>
        <hr>
        <aside action="index2.html" method="post">
            <label for="usuario">Usuario: </label><input type="text" name="usuario" id="usuario" required>
            <label for="contraseña">Contraseña: </label><input type="password" name="contraseña" id="contraseña" required>
            <input type="submit" value="Entrar">
        </aside>
    </header>

    <main>
        <form action="index2.html" method="post">
            <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" required>
            <label for="password">Contraseña: </label><input type="password" name="password" id="password" required>
            <label for="password2">Repetir contraseña: </label><input type="password" name="password2" id="password2" required>
            <label for="correo">Correo electrónico: </label><input type="email" name="correo" id="correo" required>
            <label for="sexo">Sexo: </label>
            <select name="sexo" id="sexo">
                <option>Mujer</option>
                <option>Hombre</option>
                <option>Otro</option>
            </select>
            <label for="fecha">Fecha de nacimiento: </label><input type="date" name="fecha" id="fecha" required>
            <label for="ciudad">Ciudad: </label><input type="text" name="ciudad" id="ciudad" required>
            <label for="paises">Pais: </label>
            <select name="paises" id="paises">
                <option>Alemania</option>
                <option>Andorra</option>
                <option>Dinamarca</option>
                <option>España</option>
                <option>Irlanda</option>
                <option>Islandia</option>
                <option>Italia</option>
                <option>Malta</option>
                <option>Portugal</option>
                <option>Uruguay</option>
            </select>
            <label for="foto">Foto: </label><input type="file" name="foto" id="foto" required>
            <input type="submit" value="Crear cuenta">
        </form>
    </main>

    <footer>
        <p>Julio Sala Gallardo y Ana Mª Soler Guijarro &copy; 2022-2023 <br> Diseño de Aplicaciones Web</p>
    </footer>

</body>

</html>
